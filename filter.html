<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/filter.css">
</head>
<body>
    <div class="filter-container">
        <label for="location-filter">Location:</label>
        <select id="location-filter">
            <option value="">All</option>
            <option value="Location 1">Location 1</option>
            <option value="Location 2">Location 2</option>
            <!-- Add more location options as needed -->
        </select>

        <label for="building-type-filter">Building Type:</label>
        <select id="building-type-filter">
            <option value="">All</option>
            <option value="Building Type 1">Building Type 1</option>
            <option value="Building Type 2">Building Type 2</option>
            <!-- Add more building type options as needed -->
        </select>

        <button onclick="filterBoxes()">Search</button>
    </div>

    <div class="box-container" id="boxContainer">
        <!-- Boxes will be dynamically added here -->
    </div>

    <script src="assets/js/filter.js"></script>
</body>
</html>
