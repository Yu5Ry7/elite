<!DOCTYPE html>
<html>
<head>
    
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Search Page</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/filter.css">
</head>
<body>
    <div class="filter-container">
        <label class="label1" for="location-filter">Location:</label>
        <select id="location-filter">
            <option value="">All</option>
            <option value="Location 1">Coimbatore</option>
            <option value="Location 2">Chennai</option>
            <!-- Add more location options as needed -->
        </select>

        <label class="label2" for="building-type-filter">Building Type:</label>
        <select id="building-type-filter">
            <option value="">All</option>
            <option value="Building Type 1">Building Type 1</option>
            <option value="Building Type 2">Building Type 2</option>
            <!-- Add more building type options as needed -->
        </select>
        

        <button onclick="filterBoxes()">Search</button>
    </div>

    <div class="popular__container" id="boxContainer">
        <!-- Boxes will be dynamically added here -->
    </div>


    <script src="assets/js/filter.js"></script>
</body>
</html>
