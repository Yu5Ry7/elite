<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Website</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.navbar {
  background-color:black;
  height: 80px; /* Increase the height of the navbar */
  display: flex;
  align-items: center;
  padding: 20px;
  justify-content: space-between;
  z-index: 1;
}


.logo {
  display: flex;
  align-items: center;
}

.logo img {
  max-height: 50px;
  max-width: 100px;
  margin-right: 10px;
}

.logo-text {
  font-size: 16px;
  color:white;
  font-weight: bold;
}
.logo img {
  max-height: 70px;
  max-width: 100px;
}

.menu-icon {
  display: none;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  margin-right: 50px;
}
.nav-links a {
  text-decoration: none;
  color:white;
  margin-left: 40px;
  font-size: 1.2em; /* Increase the font size of the links */
}
.dropdown {
  position: relative;
  display: inline-block;
  z-index: 2; /* Add this */
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 3;
  background: #fff;
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
  display: block;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: none; /* Change to none */
}

@media (max-width: 700px) {
  .nav-links {
      position: fixed;
      background: black;
      height: 100vh;
      width: 100%;
      top: 0;
      right: 100%;
      text-align: center;
      padding: 30px 0;
      transition: right 0.3s;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
  }

  .nav-links a {
      display: block;
      margin: 20px 0;
  }

  .menu-icon {
      color: #fff;
      display: block;
  }

  .nav-links .dropdown:hover .dropdown-content {
      display: block;
  }

  .nav-links .dropdown .dropdown-content {
      display: none;
  }
}

    </style>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar">
        <div class="logo">
            <img src="/img/logo/_756300-removebg-preview.png" alt="RealEstateCo">
            <span class="logo-text">Real Estate Elite Agents</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="ri-function-line"></i></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li class="dropdown" onmouseenter="toggleDropdown(true, 'aboutDropdown')" onmouseleave="toggleDropdown(false, 'aboutDropdown')">
                <a href="#">About</a>
                <div class="dropdown-content" id="aboutDropdown">
                    <a href="#">Company</a>
                    <a href="#">Team</a>
                    <a href="#">Careers</a>
                </div>
            </li>
            <li class="dropdown" onmouseenter="toggleDropdown(true, 'propertiesDropdown')" onmouseleave="toggleDropdown(false, 'propertiesDropdown')">
                <a href="#">Properties</a>
                <div class="dropdown-content" id="propertiesDropdown">
                    <a href="#">Residential</a>
                    <a href="#">Commercial</a>
                </div>
            </li>
            <li><a href="#">For&nbsp;Buyers</a></li>
            <li><a href="#">For&nbsp;Sellers</a></li>
            <li><a href="#">Why&nbsp;US</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

      <!--footer-->

      <!--Scripts-->
    <script src="main.js"></script>
</body>
</html>
